<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
<head>
	<title>
		Listado Medico
	</title>
	<style>
		html{
			background-color: #c5dec9;
		}
	</style>
</head>
<body>
	<h1 align="center">
		Listado Medico
	</h1>
	<h2 align="center">
		<a th:href="@{RegistrarMedico}"
		th:text="'nuevo medico'"
		title="crear nuevo registro">
	    </a>
	</h2>
	<table border="2" align="center">
		<tr>
			<th>Codigo</th>
			<th>Nombre</th>
			<th>Apellido</th>
			<th>Email</th>
			<th>Dni</th>
			<th>Estado Civil</th>
			<th>Fecha Nacimiento</th>
			<th colspan="2">Acciones</th>
		</tr>
		<th:block th:each="p:${listado}">
			<tr>
				<td th:text="${p.idmedicocl3}"></td>
				<td th:text="${p.nombrecl3}"></td>
				<td th:text="${p.apellidocl3}"></td>
				<td th:text="${p.email}"></td>
				<td th:text="${p.dni}"></td>
				<td th:text="${p.estadocivilcl3}"></td>
				<td th:text="${#dates.format(p.fechanacimcl3,'dd-MM-yyy')}"></td>
				<td><a th:href="@{editarmedico/}+${p.idmedicocl3}" th:text="Editar" title="Editar Registro"></a></td>
				<td><a th:href="@{eliminarmedico/}+${p.idmedicocl3}" th:text="Eliminar" title="Eliminar Registro"></a></td>
			</tr>
		</th:block>
	</table>
	
</body>
</html>
